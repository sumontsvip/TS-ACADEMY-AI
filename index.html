
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 3 - JavaScript Interaction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            background: #020617;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: #020617;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: #22c55e;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #16a34a;
        }

        .status {
            margin-top: 15px;
            font-weight: bold;
            color: #38bdf8;
        }
    </style>
</head>
<body>

<header>
    My Trading Dashboard
</header>

<div class="container">
    <div class="card">
        <h2>System Status</h2>
        <p id="info">
            Bot is currently OFF
        </p>

        <button class="btn" onclick="toggleBot()">Toggle Bot</button>

        <div class="status" id="statusText"></div>
    </div>
</div>

<script>
    let botOn = false;

    function toggleBot() {
        botOn = !botOn;

        const info = document.getElementById("info");
        const status = document.getElementById("statusText");

        if (botOn) {
            info.textContent = "Bot is currently ON";
            status.textContent = "Status: Running analysis...";
            status.style.color = "#22c55e";
        } else {
            info.textContent = "Bot is currently OFF";
            status.textContent = "Status: Stopped";
            status.style.color = "#ef4444";
        }
    }
</script>

</body>
</html>
