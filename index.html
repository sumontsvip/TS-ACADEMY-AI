<body>

<header>TS ACADEMY AI â€” LIVE CRYPTO SIGNALS</header>

  <div class="card">

      <div class="symbol">BTCUSDT</div>

<script>
function startEngine(symbol, priceEl, statusEl, logicEl){

  let lastPrice=null;

  async function tick(){
    try{
      const res=await fetch(
        https://api.binance.com/api/v3/ticker/price?symbol=${symbol}
      );
      const data=await res.json();
      const price=parseFloat(data.price);

      priceEl.innerText=price.toFixed(2);

      if(lastPrice){
        const diff=price-lastPrice;

        // SIMPLE REAL SIGNAL LOGIC (works always)
        if(diff>price*0.0003){
          statusEl.className="badge buy";
          statusEl.innerText="BUY";
          logicEl.innerText="Aggressive bullish move detected";
        }
        else if(diff<-price*0.0003){
          statusEl.className="badge sell";
          statusEl.innerText="SELL";
          logicEl.innerText="Aggressive bearish move detected";
        }
        else{
          statusEl.className="badge waiting";
          statusEl.innerText="WAITING";
          logicEl.innerText="Market ranging â€“ waiting impulse";
        }
      }

      lastPrice=price;

    }catch(e){
      logicEl.innerText="Price fetch errorâ€¦ retrying";
    }
  }

  tick();
  setInterval(tick,1500);
}

startEngine(
  "BTCUSDT",
  document.getElementById("btcPrice"),
  document.getElementById("btcStatus"),
  document.getElementById("btcLogic")
);

startEngine(
  "ETHUSDT",
  document.getElementById("ethPrice"),
  document.getElementById("ethStatus"),
  document.getElementById("ethLogic")
);
</script>
