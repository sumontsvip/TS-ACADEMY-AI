<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 2 - Basic Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            background: #020617;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: #020617;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: #22c55e;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
        }

        .btn:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>

    <header>
        My Trading Dashboard
    </header>

    <div class="container">

        <div class="card">
            <h2>Welcome</h2>
            <p>
                This is Step 2.  
                Basic layout + styling is done.  
                No JS, no backend, just structure.
            </p>

            <a href="#" class="btn">Continue</a>
        </div>

    </div>

</body>
</html>>
