<script>
function engine(symbol, priceEl, signalEl) {
  let last = null;
  let high = null;
  let low = null;
  let cooldown = false;

  const ws = new WebSocket(
    wss://stream.binance.com:9443/ws/${symbol}@trade
  );

  ws.onmessage = e => {
    const data = JSON.parse(e.data);
    const price = parseFloat(data.p);
    priceEl.innerText = price.toFixed(2);

    if (!last) {
      last = price;
      high = price;
      low = price;
      return;
    }

    high = Math.max(high, price);
    low = Math.min(low, price);

    const diff = price - last;
    const aggressive = Math.abs(diff) > price * 0.0004;

    if (aggressive && !cooldown) {
      const fib50 = (high + low) / 2;

      if (price > fib50) {
        signalEl.innerText = "BUY";
        signalEl.className = "status buy";
      } else {
        signalEl.innerText = "SELL";
        signalEl.className = "status sell";
      }

      cooldown = true;
      setTimeout(() => {
        signalEl.innerText = "WAITING";
        signalEl.className = "status waiting";
        high = price;
        low = price;
        cooldown = false;
      }, 120000);
    }

    last = price;
  };
}

engine("btcusdt", btcPrice, btcSignal);
engine("ethusdt", ethPrice, ethSignal);
</script>
