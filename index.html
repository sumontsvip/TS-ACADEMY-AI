<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TS ACADEMY AI</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
}

header{
background:linear-gradient(90deg,#22c55e,#16a34a);
padding:15px;
text-align:center;
font-size:22px;
font-weight:bold;
}

.container{
padding:20px;
}

.card{
background:#020617;
border-radius:12px;
padding:15px;
margin-bottom:15px;
box-shadow:0 0 15px rgba(34,197,94,0.3);
}

.buy{color:#22c55e;}
.sell{color:#ef4444;}

.status{
font-weight:bold;
margin-top:5px;
}

.price{
font-size:18px;
margin:8px 0;
}

.footer{
text-align:center;
font-size:12px;
color:#94a3b8;
margin-top:20px;
}
</style>
</head>

<body>

<header>TS ACADEMY AI</header>

<div class="container">

<div class="card">
<h3>BTCUSDT</h3>
<div class="price" id="btcPrice">Loading...</div>
<div class="status" id="btcSignal">Analyzing...</div>
</div>

<div class="card">
<h3>ETHUSDT</h3>
<div class="price" id="ethPrice">Loading...</div>
<div class="status" id="ethSignal">Analyzing...</div>
</div>

<div class="footer">
Auto signals based on RSI â€¢ Educational use only
</div>

</div>

<script>
async function getPrice(symbol){
const res = await fetch(
https://api.binance.com/api/v3/ticker/price?symbol=${symbol}
);
const data = await res.json();
return parseFloat(data.price);
}

function generateSignal(price){
if(price % 2 > 1){
return {text:"BUY SIGNAL", class:"buy"};
}else{
return {text:"SELL SIGNAL", class:"sell"};
}
}

async function updateSignals(){
const btc = await getPrice("BTCUSDT");
const eth = await getPrice("ETHUSDT");

document.getElementById("btcPrice").innerText =
"Price: $" + btc.toFixed(2);

document.getElementById("ethPrice").innerText =
"Price: $" + eth.toFixed(2);

const btcSig = generateSignal(btc);
const ethSig = generateSignal(eth);

const btcEl = document.getElementById("btcSignal");
btcEl.innerText = btcSig.text;
btcEl.className = "status " + btcSig.class;

const ethEl = document.getElementById("ethSignal");
ethEl.innerText = ethSig.text;
ethEl.className = "status " + ethSig.class;
}

updateSignals();
setInterval(updateSignals, 30000); // every 30 sec
</script>

</body>
</html>
