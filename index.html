<script>
/* PASSWORD */
function unlock(){
  if(document.getElementById("pass").value==="TSVIP2026"){
    gate.classList.add("hidden");
    app.classList.remove("hidden");
  } else alert("Wrong Password");
}

/* ===== CRYPTO ENGINE with FIB 0.5 ===== */
function cryptoEngine(symbol, priceEl, signalEl, levelEl){
  let last=null, high=null, low=null, impulse=false, direction=null;

  const ws=new WebSocket(wss://stream.binance.com:9443/ws/${symbol}@trade);
  ws.onmessage=e=>{
    const p=parseFloat(JSON.parse(e.data).p);
    priceEl.innerText=p.toFixed(2);

    if(!last){last=p;return}

    const diff=p-last;
    if(!impulse && Math.abs(diff)>p*0.0006){
      impulse=true;
      direction=diff>0?"BUY":"SELL";
      high=p; low=p;
    }

    if(impulse){
      high=Math.max(high,p);
      low=Math.min(low,p);
      const fib50=(high+low)/2;

      if(Math.abs(p-fib50)<p*0.0003){
        const sl=direction==="BUY"?low:high;
        const tp=direction==="BUY"
          ?p+(p-sl)*2
          :p-(sl-p)*2;

        signalEl.innerText=direction;
        signalEl.className="status "+(direction==="BUY"?"buy":"sell");
        levelEl.innerText=
          Entry: ${p.toFixed(2)} | SL: ${sl.toFixed(2)} | TP: ${tp.toFixed(2)};

        impulse=false;
      }
    }
    last=p;
  };
}

/* ===== FOREX ENGINE (1m polling) ===== */
const API_KEY="6cb638d89b1b472b9865061fd1cd9f97";

function forexEngine(symbol, priceEl, signalEl, levelEl){
  let impulse=false, high=null, low=null, direction=null;

  async function tick(){
    const r=await fetch(
      https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1min&apikey=${API_KEY}&outputsize=2
    );
    const d=await r.json();
    if(!d.values) return;

    const o=+d.values[0].open;
    const c=+d.values[0].close;
    priceEl.innerText=c.toFixed(5);

    if(!impulse && Math.abs(c-o)>o*0.0006){
      impulse=true;
      direction=c>o?"BUY":"SELL";
      high=Math.max(o,c);
      low=Math.min(o,c);
    }

    if(impulse){
      const fib50=(high+low)/2;
      if(Math.abs(c-fib50)<o*0.0004){
        const sl=direction==="BUY"?low:high;
        const tp=direction==="BUY"
          ?c+(c-sl)*2
          :c-(sl-c)*2;

        signalEl.innerText=direction;
        signalEl.className="status "+(direction==="BUY"?"buy":"sell");
        levelEl.innerText=
          Entry:${c} SL:${sl} TP:${tp};

        impulse=false;
      }
    }
  }
  tick();
  setInterval(tick,60000);
}

/* START */
cryptoEngine("btcusdt",btcPrice,btcSignal,btcLevels);
cryptoEngine("ethusdt",ethPrice,ethSignal,ethLevels);
forexEngine("EUR/USD",eurPrice,eurSignal,eurLevels);
forexEngine("XAU/USD",goldPrice,goldSignal,goldLevels);
</script>
